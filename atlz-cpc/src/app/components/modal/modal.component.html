<div bsModal #errorModal="bs-modal"
     class="modal fade" tabindex="-1"
     role="dialog"
     aria-labelledby="dialog-child-name">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h4 id="dialog-child-name" class="modal-title pull-left">Child Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="errorModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{modal.errorMessage}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger pull-right" aria-label="Close" (click)="errorModal.hide()">
          OK
        </button>
      </div>
    </div>
  </div>
</div>
