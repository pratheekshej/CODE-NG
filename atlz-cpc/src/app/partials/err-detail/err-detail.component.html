<err-nav></err-nav>

<div class="container" style="margin-top: 80px;">
  <div class="container-fluid mt-lg-5" style="padding-left: 35%;">
    <!--{{ errorDataObject | json}}-->
    <div class="card" style="width: 18rem;">
      <!--<img class="card-img-top" src=".../100px180/" alt="Card image cap">-->
      <div class="card-body">
        <h5 class="card-title">Error Data Object</h5>
        <div class="card-text">
          <form ngForm="regForm">
            <div class="form-group">
              <label for="formGroupExampleInput">Name</label>
              <input type="text" name="name" [(ngModel)]="errorDataObject.name" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Position</label>
              <input type="text" name="position" [(ngModel)]="errorDataObject.position" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput3">Office</label>
              <input type="text" name="office" [(ngModel)]="errorDataObject.office" class="form-control" id="formGroupExampleInput3" placeholder="Another input">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput4">Age</label>
              <input type="text" name="age" [(ngModel)]="errorDataObject.age" class="form-control" id="formGroupExampleInput4" placeholder="Another input">
            </div>
          </form>
        </div>
        <button class="btn btn-success">Save</button>
        <button class="btn btn-primary ml-2" routerLink="/error">Back</button>
      </div>
    </div>
  </div>
</div>
