<p-table #dt [columns]="cols" [value]="vesselData"><!--[paginator]="true" [rows]="10"-->
  <ng-template pTemplate="caption" *ngIf="enableGlobalFieldFilter">
      <div style="text-align: right">        
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Search" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
      </tr>
      <tr *ngIf="enableLocalFieldFilter">
          <th *ngFor="let cols of columns" [ngSwitch]="col.filterType">
              <div *ngSwitchCase="'input'">
                  <input type="text" pInputText (input)="filterLocally($event.target.value, col.field)">
              </div>
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>
